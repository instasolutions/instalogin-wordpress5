<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Instalogin - Installation</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<!-- Container for stepper and buttons. This is just for design in Codepen -->
<div class="container">
<center><img src="images/logo.png" alt="Instalogin"></center>
  <!--  Stepper container. This is the main element that is passed to the stepper class.  -->
  <div class="stepper">
    
    <!--  Steps must be formatted in this way. The icon will update with it's index.  -->
    <!--  On complete the icon will switch to a material design checkmark  -->
    <!--  I could possible inject the icon spans and the dividers in the future.  -->
    <div class="steps">
      <a class="step">
        <span class="icon"></span>
        <span class="label">Willkommen</span>
      </a>
      <div class="step-divider"></div>
      <a class="step">
        <span class="icon"></span>
        <span class="label">Setup</span>
      </a>
      <div class="step-divider"></div>
      <a class="step">
        <span class="icon"></span>
        <span class="label">Abschließen</span>
      </a>
    </div>
    <h1>Lass uns loslegen!</h1>
	<h2>der Zwei-Faktor-Authentifizierung in nur einem Schritt!</h2>
	<p>Hinterlege hier deine Daten und scanne anschließend in der App den Verifizierungscode:</p>
	<p>Code ist hier</p>
	<p>Du hast die App noch nicht, lade sie hier herunter:</p>  
<div>
    <a href="https://apps.apple.com/app/instalog-in/id1097751906"><img src="images/appstore.png" width="200px" alt="App Store" style="margin:5px" align="left"></a>
    <a href="https://play.google.com/store/apps/details?id=com.instaholding.instalog"><img src="images/google-play.png" width="200px" alt="Google Play" style="margin:5px" align="left"></a>
</div>
<p>.</p>
    <!-- Buttons container must be included.  -->
    <!-- Also, each `step-label` is needed  -->
    <div class="buttons">
      <button class="btn step-back" disabled>Zurück</button>
      <button class="btn step-next">Weiter</button>
      <button class="btn step-complete">Zurück ins Backend</button>
      <button class="btn step-finish">Abschließen</button>
    </div>
    
  </div>                    
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
